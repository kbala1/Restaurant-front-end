<div *ngIf="categories">
  <h1>Welcome to Passion Food</h1>
    <h2 *ngFor="let category of categories">
      {{category.name}}
      <table class="table table-hover">
        <thead>

        </thead>
        <tbody>
        <tr class="table-primary" *ngFor="let item of category.itemList">
          <td>{{item.name}}</td>
          <td>${{item.price}}.00</td>
        </tr>
        </tbody>
      </table>
    </h2>
</div>
