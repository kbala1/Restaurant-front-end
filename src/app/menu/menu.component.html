<p>hello</p>
<div *ngIf="categories">
  <h1>Welcome to Passion Food</h1>
    <h4 *ngFor="let category of categories">
      <h2>{{category.name}}</h2>
      <table class="table table-bordered">
        <thead>

        </thead>
        <tbody>
        <tr *ngFor="let item of category.itemList">
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
        </tr>
        </tbody>
      </table>
    </h4>
</div>
