
<div class="container">
    <form>
      <h1>Provide Your Contact Info</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="firstName" [formControl]="firstName"  placeholder="First Name">
      </div>
        <div class="form-group">
        <input type="text" class="form-control" id="lastName" [formControl]="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="phoneNumber" [formControl]="phoneNo"  placeholder="Phone Number">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="address" [formControl]="address" placeholder="Address">
      </div>
      <h3>Order Type</h3>
      <div class="radio">
        <div>
          <input class="form-check-input" type="radio" name="orderType" id="flexRadioDefault1" [(ngModel)]="deliveryOrPickup" value="delivery">
          <label class="form-check-label" for="flexRadioDefault1">
            Delivery
          </label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="orderType" id="flexRadioDefault2" [(ngModel)]="deliveryOrPickup" value="pickup">
          <label class="form-check-label" for="flexRadioDefault2">
            Pick Up
          </label>
        </div>
      </div>
    </form>

    <div class="order">
      <div>
        <app-check-out [orderedItemList]="orderedItemList"></app-check-out>
      </div>
      <div>
        <h4>Credit Card Info</h4>
        <form class="form-inline">
          <div style="margin-bottom: 20px">
            <input type="text"   placeholder="Card Number">&nbsp;&nbsp;&nbsp;
            <input type="text"   placeholder="MM/YY">
          </div>
          <div style="margin-bottom: 20px">
            <input type="text"   placeholder="CVV">&nbsp;&nbsp;&nbsp;
            <input type="text"   placeholder="Zip">
          </div>
        </form>
      </div>
      <button type="button" style="width:200px;" (click)="submit()">Place Order</button>
    </div>
  </div>
