

<div class="container">

      <h5 *ngFor="let item of orderedItemList; index as i" >
        {{item.itemName}} X {{item.itemQuantity}}---------------{{item.totalPrice}}

  </div>


 <button *ngIf="isPathCheckout" routerLink="../placeOrder" type="button"  (click)="onCheckOut()" >Continue to checkout</button>

</div>
