

<div class="container">
  <h2>Your Ordered Items</h2>
  <div>
      <h5 *ngFor="let item of orderedItemList; index as i" >
      {{item.itemName}} X {{item.itemQuantity}} --------- {{item.totalPrice}}
    </h5>
    <h5>Total ---------- {{calculateOrderTotal()}}</h5>
  </div>
  <div class="form-check">
    <div>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Delivery
      </label>
    </div>

    <div>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Pick Up
      </label>
    </div>
  </div>


  <div><button routerLink="../placeOrder" type="button" class="btn btn-default" (click)="onCheckOut()" >Continue to checkout</button></div>
</div>
